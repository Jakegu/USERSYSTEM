<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <header class="container site-init">
        <h1>Awesome User Registration System</h1>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Login</a>
            </li>
            
          </ul>
    </header>

    <main class="container">
        <h2>Register a new User</h2>

        <div id="notifications">

        </div>
        
        <div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com">
                
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Password</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="**********">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter First Name</label>
                <input type="text" class="form-control" id="txtFirstName" placeholder="John">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Last Name</label>
                <input type="text" class="form-control" id="txtLastName" placeholder="Smith">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Age</label>
                <input type="text" class="form-control" id="txtAge" placeholder="25">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Grade for 101</label>
                <input type="text" class="form-control" id="txtGrade1" placeholder="4.0">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Grade for 102</label>
                <input type="text" class="form-control" id="txtGrade2" placeholder="4.0">
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Grade for 103</label>
                <input type="text" class="form-control" id="txtGrade3" placeholder="4.0">
            </div>

            <button class="btn btn-primary" onclick="register();">Add</button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
